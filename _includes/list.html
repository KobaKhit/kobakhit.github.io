<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2 style = "padding-bottom: 0px;margin-bottom:0px">
        <a class="post-link" style = "padding-bottom: 0px;" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class = "post-meta">by {{ post.author }}</span> 

      <div>
        {% for cat in post.categories %}
        <a href="{{$baseurl}}/categories/{{ cat | urlize }}/"><span class = "chip-cat">{{ cat }}</span></a>
        {% endfor %}
        {% for tag in post.tags %}
          <a href="{{$baseurl}}/tags/{{ $tag | urlize }}/"><span class = "chip">{{ $tag }}</span></a>
        {% endfor %}
        {% if post.reddit %}
       <a href="{{ post.reddit }}"><i class="fa fa-reddit-alien fa-lg"></i></a>
      {% endif %}
      </div>
    </li>
  {% endfor %}
</ul>
