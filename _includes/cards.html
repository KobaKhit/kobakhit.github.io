<div class = "row"> 
    {% for post in site.posts limit: 2 %}
    <div class="col s12 m6 l6">   
        <div class="card-panel post-panel">
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          by {{post.author}}<br>
            <i class="fa fa-calendar"></i> {{post.date|date:"%b %d, %Y"}} |
            <!-- category -->
            <i class="fa fa-tag"></i>
            {% for cat in post.categories %}
               <a href="/tags/#{{ cat }}"><span class = "chip-cat">{{ cat }}</span></a>
            {% endfor %}

            <p>{{post.excerpt}}<br><a href = "{{post.url}}">...Read more</a></p>

            <!-- tags -->
            <div class = "tags">
               
            {% for tag in post.tags %}
               <a href="/tags/#{{ tag }}" ><span class = "chip">#{{ tag }}</span></a>
            {% endfor %}
            {% if post.reddit %}
             <a href="{{ post.reddit }}" target="_blank"><i class="fa fa-reddit-alien fa-lg"></i></a>
            {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
