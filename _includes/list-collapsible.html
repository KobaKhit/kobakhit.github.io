<ul class="post-list collapsible" data-collapsible="accordion">
  {% for post in site.posts %}
  <li>
    <div class="collapsible-header">
      <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢
        {{ post.author }}
      </div>
      <a style = "display:inline" class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp 
      {% for tag in post.tags %}
        <a href="{{$baseurl}}/tags/{{ $tag | urlize }}/"><span class = "chip">{{ $tag }}</span></a>
      {% endfor %}
    </div>

    <div class="collapsible-body">
      <p>{{ post.excerpt }}</p>
      <p><a href = "{{post.url}}">...Read more</a></p>
    </div>
  </li>
  {% endfor %}
</ul>
